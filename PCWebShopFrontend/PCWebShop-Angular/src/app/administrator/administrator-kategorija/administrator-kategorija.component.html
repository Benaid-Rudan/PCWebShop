<br>
<div class="okvirSve">
<table class="table table-striped" id="okvirTabele" >
  <tr >
    <th>Naziv kategorije</th>
    <th>Obrisi</th>
  </tr>
  <tbody>
  <tr *ngFor="let p of getPodaciKategorje()">
    <th>{{p.nazivKategorije}}</th>
    <th><button class="dugme" (click)="obrisiKategoriju(p)">Obrisi</button></th>
  </tr>
  </tbody>
</table>
<button class="dugme2" (click)="novaKategorijaDugme()">Dodaj kategoriju</button>
</div>
<div *ngIf="odabranaKategorija!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Dodaj kategoriju</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="odabranaKategorija=null"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Naziv kategorije</label>
          <input class="form-control" [(ngModel)]="odabranaKategorija.nazivKategorije" placeholder="Naziv kategorije">
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="odabranaKategorija=null">Close</button>
        <button type="button" class="btn btn-primary" (click)="snimiKategoriju()">Save changes</button>
      </div>
    </div>
  </div>
</div>
