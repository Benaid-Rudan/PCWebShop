<br>
<div class="okvirSve">
<table class="table table-striped" id="okvirTabele" >
  <tr>
    <th>Naslov</th>
    <th>Sadrzaj</th>
    <th>Broj pozicija</th>
    <th>Lokacija</th>
    <th>Datum objave</th>
    <th>Datum isteka</th>
    <th>Aktivan</th>
    <th>Email</th>
    <th>Autor oglasa</th>
    <th>Uredi</th>
    <th>Obrisi</th>
  </tr>
  <tbody>
  <tr *ngFor="let p of getPodaciOglasa()">
    <th>{{p.naslov}}</th>
    <th>{{p.sadrzaj}}</th>
    <th>{{p.brojPozicija}}</th>
    <th>{{p.lokacija}}</th>
    <th>{{p.datumObjave | date:'dd.MM.yyyy.'}}</th>
    <th>{{p.datumIsteka | date:'dd.MM.yyyy.'}}</th>
    <td *ngIf="p.aktivan" >DA</td>
    <td *ngIf="!p.aktivan">NE</td>
    <th>{{p.cvEmail}}</th>
    <th>{{p.administrator.ime}}</th>
    <th><button class="dugme" (click)="urediOglas(p)">Uredi</button></th>
    <th><button class="dugme" (click)="obrisiOglas(p)">Obrisi</button></th>
  </tr>
  </tbody>
</table>
<button class="dugme2" (click)="noviOglasDugme()">Dodaj oglas</button>
</div>

<div *ngIf="odabraniOglas!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Dodaj oglas</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="odabraniOglas=null"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Naslov oglasa</label>
          <input class="form-control" [(ngModel)]="odabraniOglas.naslov" placeholder="Naslov oglasa">
          <label class="form-label">Sadrzaj oglasa</label>
          <input class="form-control" [(ngModel)]="odabraniOglas.sadrzaj" placeholder="Sadrzaj oglasa">
          <label class="form-label">Broj pozicija</label>
          <input class="form-control" [(ngModel)]="odabraniOglas.brojPozicija" placeholder="Broj pozicija">
          <label class="form-label">Lokacija </label>
          <input class="form-control" [(ngModel)]="odabraniOglas.lokacija" placeholder="Lokacija">
          <label class="form-label">Datum objave oglasa</label>
          <input class="form-control" type="date"  [(ngModel)]="odabraniOglas.datumObjave" placeholder="Datum objave oglasa">
          <div class="mb-3">
            <label class="form-label">Datum isteka oglasa</label>
            <input class="form-control" type="date" [(ngModel)]="odabraniOglas.datumIsteka" placeholder="Datum isteka oglasa">
          </div>
          <div class="mb-3">
            <label class="form-label">Aktivan</label>
            <input   [(ngModel)]="odabraniOglas.aktivan" type="checkbox" >
          </div>
          <label class="form-label">Email</label>
          <input class="form-control" [(ngModel)]="odabraniOglas.cvEmail" placeholder="Email">
          <div class="mb-3">
            <label class="form-label">Autor oglasa</label>
            <select class="form-control" [(ngModel)]="odabraniOglas.administratorID">
              <option *ngFor="let x of podaciAdministrator" [value]="x.id">{{x.ime}}</option>
            </select>
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="odabraniOglas=null">Close</button>
        <button type="button" class="btn btn-primary" (click)="snimiOglas()">Save changes</button>
      </div>
    </div>
  </div>
</div>
