
<body>
<!-- Section-->
<section class="py-5">
  <h2 style="text-align: center;padding-bottom: 30px" >Najbolje u ponudi</h2>

  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div *ngFor="let p of getProizvodiPodaci()"  class="col mb-5">
        <div class="card h-100">

          <img class="card-img-top" style="height:250px; width: 100%;"  [routerLink]="['/proizvod-detaljno', p.proizvodID]"  src="{{getSlikaProizvoda(p)}}"  routerLink="/proizvod-detaljno/+{{p.id}}" alt="Nije moguće učitati sliku"   />

          <div class="card-body p-4">
            <div class="text-center" style="margin-top: 2%">

              <h5 class="fw-bolder" style="margin-top: 2%" >{{p.nazivProizvoda}}</h5>

              {{p.proizvodjac.nazivProizvodjaca}}
              <br>
              {{p.cijena}} KM

            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div *ngIf="loginInfo().isPermisijaKorisnik" class="text-start"><button class="btn btn-outline-dark mt-auto"  [routerLink]="['/proizvod-detaljno', p.proizvodID]"  routerLink="/proizvod-detaljno/+{{p.id}}">Detaljno</button></div>
            <div *ngIf="!loginInfo().isLogiran" class="text-start"><button class="btn btn-outline-dark mt-auto" [routerLink]="['/proizvod-detaljno', p.proizvodID]"  routerLink="/proizvod-detaljno/+{{p.id}}">Detaljno</button></div>
            <div *ngIf="loginInfo().isPermisijaKorisnik" class="text-end"><button class="btn btn-primary mt-auto"  id="battn" (click)="dodajUKorpu(p)" >Dodaj u korpu</button></div>
            <div *ngIf="!loginInfo().isLogiran" class="text-end"><button class="btn btn-primary mt-auto" id="battn2"  routerLink="/registracija" >Dodaj u korpu</button></div>
          </div>
        </div>
      </div>

    </div>
  </div>


</section>

<h2 style="text-align:  center;padding-top: 2%"> Aktuelni postovi </h2>

<div *ngFor=" let p of getPostoviPodaci()"  class="conteiner">

  <div class="conteiner2" >
    <div class="picture">
      <div>
        <figure class="">
          <img class="card-image img-thumbnail"  src="{{getSlika(p)}}" alt="Nije moguće učitati sliku" />
        </figure>
      </div>
    </div>
    <div class="table">

      <table style="border: none;border-bottom-color: white">
        <tr>
          <td style="padding-bottom: 0%;padding-top: 2%"><b></b> <i> <b>{{p.naslov}}</b></i> </td>
        </tr>
        <tr>
          <td style="padding-bottom: 0%;"><i><b>Autor:  </b></i> <i>  {{p.autorPosta.ime}} {{p.autorPosta.prezime}}</i> </td>
        </tr>
        <tr>
          <td> {{p.sadrzaj}} </td>
        </tr>

      </table>
    </div>

  </div>
</div>



</body>
