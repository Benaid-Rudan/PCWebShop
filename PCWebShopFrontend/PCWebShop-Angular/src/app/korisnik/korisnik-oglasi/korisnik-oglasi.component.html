<br><h2 style="text-align: center;padding-bottom: 10px;margin-top: 20px">Trenutno aktivni oglasi</h2><br>

<table class="table "  style="padding-bottom: 2%">
  <tr style="background: rgba(166,164,164,0.89)">
    <th>Naslov</th>
    <th>Sadrzaj</th>
    <th>Broj pozicija</th>
    <th>Lokacija</th>
    <th>Datum objave</th>
    <th>Datum isteka</th>
    <th>Email</th>
  </tr>
  <tbody>


  <tr *ngFor="let o of getOglasiPodaci()" >
    <td>{{o.naslov}}</td>
    <td>{{o.sadrzaj}}</td>
    <td>{{o.brojPozicija}}</td>
    <td>{{o.lokacija}}</td>
    <td>{{o.datumObjave | date:'MM.dd.yyyy'}}</td>
    <td>{{o.datumIsteka | date:'MM.dd.yyyy'}}</td>
    <td>{{o.cvEmail}}</td>
  </tr>
  </tbody>
</table>
