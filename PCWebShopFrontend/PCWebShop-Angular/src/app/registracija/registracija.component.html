
<form style="overflow: hidden; "[formGroup]="KorisnickaForma" autocomplete="off"   (ngSubmit)="onFormSubmit()" >
  <section class="vh-50 gradient-custom" >
    <div class="container py-5 h-100">
      <div class="col-md-12 login-form-1 bg-dark" style="width: 70% ;margin-left: 15%" id="okvir">
        <h2 class="fw-bold mb-2 text-uppercase text-white text-center mb-5">Registracija</h2>
        <div class="form-group " style="display: -webkit-flex">
        <label class="label" style="color: white ; margin-right: 1%;margin-top: 1.5% ; font-size: 100%"  >Ime i prezime:</label>
        <input type="text" class="form-control"  placeholder="Ime  " style="width: 40%; margin-right: 1%"  formControlName="ime" />
        <input type="text" class="form-control"  placeholder="Prezime "  style="width: 40%" formControlName="prezime" />
      </div>

      <div class="form-group " style="display: flex" >
        <label class="label" style="color: white ; margin-right: 1%;margin-top: 1.5% ; font-size: 100%"  >Drzava:</label>
        <select  style="width: 44%; margin-left: 3%" class="form-control" placeholder="Drzava" formControlName="drzavaID"  >
          <option *ngFor="let d of getDrzave()" value="{{d.id}}">{{d.opis}}</option>
        </select>
        <label class="label" style="color: white ;margin-left: 2%; margin-right: 1%;margin-top: 1.5% ; font-size: 16px"  >Spol:</label>
        <select  style="width: 31%; margin-left: 2%" class="form-control" placeholder="Spol"  formControlName="spol" >
          <option value="M" > Muško  </option>
          <option value="Z"> Žensko </option>
        </select>

      </div>
      <div class="col-md-5">
        <em  *ngIf="validateControl('drzavaID') && hasError('drzavaID', 'required')">Ovo polje je obavezno</em>
      </div>

      <div class="form-group" style="display: flex" >
        <label class="label" style="color: white ;margin-left: 0% ;margin-right: 1%;margin-top: 1.5% ; font-size: 100%; width: 10%">Username</label>
        <input type="text" style="margin-left: 4% ;margin-right: 3%;height: 45px " class="form-control"  placeholder="Username" formControlName="korisnickoIme" value="" />
      </div>
      <div class="col-md-5">
        <em   *ngIf="validateControl('korisnickoIme') && hasError('korisnickoIme', 'required')">Ovo polje je obavezno</em>
      </div>
      <div class="form-group" style="display: flex" >
        <label class="label" style="color: white ; margin-right: 1%;margin-top: 1.5% ; font-size: 100%; width: 10%"  >Datum rođenja:</label>
        <input type="date" style="margin-left: 2% ;margin-right: 3%;height: 45px " class="form-control"  placeholder="" formControlName="datumRodjenja" value="" />
      </div>
      <div class="col-md-5">
        <em  *ngIf="validateControl('datumRodjenja') && hasError('datumRodjenja', 'required')">Ovo polje je obavezno</em>
      </div>

      <div class="form-group" style="display: flex" >
        <label class="label" style="color: white ; margin-right: 1%;margin-top: 1.5% ; font-size: 100%"  >Email:</label>
        <input type="text" style="margin-left: 4% ;margin-right: 3% " class="form-control"  placeholder="Email " formControlName="email" value="" />
      </div>
      <div class="col-md-5">
        <em  style="padding-left: 15%" *ngIf="validateControl('email') && hasError('email', 'email')">Unesite validnu email adresu!</em>
        <em  *ngIf="validateControl('email') && hasError('email', 'required')">Ovo polje je obavezno</em>
      </div>

      <div class="form-group" style="display: flex" >
        <label class="label" style="color: white ; margin-right: 1%;margin-top: 1.5% ; font-size: 100%"  >Lozinka:</label>
        <input type="text" style="margin-left: 2%; margin-right: 3%" class="form-control"  placeholder="Mora sadžati bar 8 karaktera " formControlName="lozinka" value="" />
      </div>
      <div class="col-md-5">


        <em *ngIf="validateControl('lozinka') && hasError('lozinka', 'required')">Ovo polje je obavezno!</em>
        <br>
        <em  *ngIf="validateControl('lozinka') ">Mora sadržavati barem 8 karaktera!</em>
      </div>
      <div class="form-group text-center">
        <button style="margin-top: 4%" class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="!KorisnickaForma.valid" (click)="onFormSubmit()" routerLink="/login">Registruj se</button>
      </div>
      <div class="form-group" style="text-align: center">
        <p class="text-white">Registovani ste? <a routerLink="/login" class="text-white-50 fw-bold">Prijava</a>
      </div>
    </div>

  </div>
  </section>
</form>
